version: '3'
services:
  devicesapi:
    container_name: devicesAPI_container
    image: devicesapi_image:latest
    build:
      context: .
      dockerfile: DevicesAPI/Dockerfile
      target: final
    ports:
      - "8080:80"
      - "8443:443"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    volumes:
      - ./certs:/https-certs
  sql:
    image: "mcr.microsoft.com/mssql/server:2022-latest"
    container_name: sql_server2022
    ports: 
      - "1433:1433" 
    environment:
      - ACCEPT_EULA=y
      - SA_PASSWORD=StrongPassword@123!
